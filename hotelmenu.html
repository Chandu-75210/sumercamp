<!DOCTYPE html>
<html>
<head>
  <title>Hotel Menu</title>
  <style>
    /* CSS styles for the menu */
    table {
      width: 600px;
      margin: 0 auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    .category {
      font-weight: bold;
      font-size: 18px;
      padding-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Hotel Menu</h1>
  
  <table>
    <tr>
      <th>Category</th>
      <th>Item</th>
      <th>Price</th>
    </tr>
    <tr>
      <td class="category" colspan="3">Appetizers</td>
    </tr>
    <tr>
      <td></td>
      <td>Bruschetta</td>
      <td>$9.99</td>
    </tr>
    <tr>
      <td></td>
      <td>Caesar Salad</td>
      <td>$8.99</td>
    </tr>
    <tr>
      <td class="category" colspan="3">Main Courses</td>
    </tr>
    <tr>
      <td></td>
      <td>Grilled Salmon</td>
      <td>$19.99</td>
    </tr>
    <tr>
      <td></td>
      <td>Filet Mignon</td>
      <td>$24.99</td>
    </tr>
    <tr>
      <td class="category" colspan="3">Desserts</td>
    </tr>
    <tr>
      <td></td>
      <td>Chocolate Cake</td>
      <td>$7.99</td>
    </tr>
    <tr>
      <td></td>
      <td>Vanilla Ice Cream</td>
      <td>$5.99</td>
    </tr>
  </table>
  
</body>
</html>
