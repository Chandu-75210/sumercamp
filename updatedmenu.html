<!DOCTYPE html>
<html>
<head>
  <title>Hotel Menu</title>
  <style>
    /* CSS styles for the menu */
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }
    .menu {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    .category {
      margin-bottom: 20px;
    }
    .category h2 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #555;
    }
    .item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      color: #777;
    }
    .item span {
      flex: 1;
    }
    .item .name {
      font-weight: bold;
    }
    .item .price {
      font-weight: normal;
    }
  </style>
</head>
<body>
  <div class="menu">
    <h1>Hotel Menu</h1>

    <div class="category">
      <h2>Appetizers</h2>
      <div class="item">
        <span class="name">Bruschetta</span>
        <span class="price">$9.99</span>
      </div>
      <div class="item">
        <span class="name">Caesar Salad</span>
        <span class="price">$8.99</span>
      </div>
      <div class="item">
        <span class="name">Spring Rolls</span>
        <span class="price">$7.99</span>
      </div>
    </div>

    <div class="category">
      <h2>Main Courses</h2>
      <div class="item">
        <span class="name">Grilled Salmon</span>
        <span class="price">$19.99</span>
      </div>
      <div class="item">
        <span class="name">Filet Mignon</span>
        <span class="price">$24.99</span>
      </div>
      <div class="item">
        <span class="name">Pasta Alfredo</span>
        <span class="price">$16.99</span>
      </div>
    </div>

    <div class="category">
      <h2>Desserts</h2>
      <div class="item">
        <span class="name">Chocolate Cake</span>
        <span class="price">$7.99</span>
      </div>
      <div class="item">
        <span class="name">Cheesecake</span>
        <span class="price">$6.99</span>
      </div>
      <div class="item">
        <span class="name">Tiramisu</span>
        <span class="price">$8.99</span>
      </div>
    </div>

    <div class="category">
      <h2>Drinks</h2>
      <div class="item">
        <span class="name">Soft Drinks</span>
        <span class="price">$2.99</span>
